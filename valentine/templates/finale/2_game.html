{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Game üòà</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            font-family: 'Nunito', sans-serif; text-align: center; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .card {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); max-width: 400px; width: 90%;
        }
        input { padding: 10px; font-size: 1.2rem; border-radius: 5px; border: 2px solid #ff4081; margin-top: 10px; width: 80%; outline: none; }
        button {
            margin-top: 20px; padding: 10px 30px; font-size: 1.2rem;
            background: #ff4081; color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
    </style>
</head>
<body>

    <audio id="love-mashup" loop>
        <source src="{% static 'music/mashup.mp3' %}" type="audio/mpeg">
    </audio>

    <div class="card">
        <h2>‚ö†Ô∏è Penalty Round!</h2>
        <p>You said "No", so you must prove your love to proceed!</p>
        <hr style="border: 0; border-top: 1px dashed #ccc; margin: 20px 0;">
        
        <p style="font-size: 1.3rem; font-weight: bold; color: #d81b60;">"I love you to the ______ and back."</p>
        
        <input type="text" id="answer" placeholder="Type the missing word...">
        <br>
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        // --- MUSIC LOGIC ---
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("love-mashup");
            
            // 1. RECOVER PLAYBACK POSITION
            var savedTime = sessionStorage.getItem("valentine_music_time");
            if (savedTime) {
                audio.currentTime = savedTime;
            }

            // 2. ATTEMPT TO PLAY
            var playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Waiting for user interaction to play music...");
                    document.body.addEventListener('click', function() {
                        audio.play();
                    }, { once: true });
                });
            }

            // 3. SAVE PLAYBACK POSITION EVERY SECOND
            setInterval(function() {
                sessionStorage.setItem("valentine_music_time", audio.currentTime);
            }, 1000);
        });

        // --- GAME LOGIC ---
        function checkAnswer() {
            let ans = document.getElementById('answer').value.toLowerCase().trim();
            if (ans === 'moon') {
                Swal.fire({
                    title: 'Correct! üåô',
                    text: 'Okay, you are forgiven. Proceeding to the quiz!',
                    icon: 'success',
                    confirmButtonColor: '#ff4081'
                }).then(() => {
                    // Send a signal that game is done (using GET param for simplicity here)
                    window.location.href = "{% url 'valentine_quiz' %}?said_no=true"; 
                });
            } else {
                Swal.fire({ icon: 'error', title: 'Wrong!', text: 'Hint: It shines at night! üåö' });
            }
        }
    </script>
</body>
</html>
