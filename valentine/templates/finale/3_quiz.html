    <style>
        body { 
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            font-family: 'Nunito', sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0;
            color: #4a4a4a;
        }

        /* Cute Love Alert Banner */
        .warning-banner {
            background: #ff80ab; color: white; width: 100%; padding: 15px; text-align: center; 
            font-weight: bold; border-bottom: 3px solid #f50057; position: sticky; top: 0; z-index: 10; 
            font-size: 1.1rem; box-shadow: 0 2px 10px rgba(255, 128, 171, 0.3);
            font-family: 'Dancing Script', cursive; letter-spacing: 1px;
        }

        /* The "Love Note" Card Container */
        .love-note {
            background: rgba(255, 255, 255, 0.95); width: 90%; max-width: 500px; padding: 30px; margin: 40px 0;
            border-radius: 20px;
            border: 3px solid #ffadd2; /* Soft pink border */
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2); /* Soft rosy shadow */
            animation: slideIn 0.6s ease-out;
            position: relative;
        }
        
        /* Cute little heart icon on the card */
        .love-note::after {
            content: 'üíñ'; position: absolute; top: -15px; right: -15px; font-size: 30px;
            background: white; border-radius: 50%; padding: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question { 
            font-size: 1.3rem; margin-bottom: 25px; font-weight: bold; line-height: 1.4; color: #d81b60;
        }
        
        /* Romantic Button Styling */
        .options button {
            display: block; width: 100%; padding: 15px 20px; margin: 12px 0;
            background: #fff0f5; border: 2px solid #ffadd2; border-radius: 50px; /* Rounded pill shapes */
            cursor: pointer; text-align: left; transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif; font-size: 1.1rem; color: #555;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Hover effect: Pink gradient and lift */
        .options button:hover { 
            background: linear-gradient(to right, #ff80ab, #ff4081); 
            color: white; border-color: transparent;
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 7px 15px rgba(255, 64, 129, 0.3);
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
