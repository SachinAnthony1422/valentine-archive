{% extends 'base.html' %}

{% block content %}
<style>
    /* VIP Login Styles */
    .login-container {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/static/images/heart_bg.jpg'); /* Optional bg */
        background-size: cover;
        color: white;
    }
    .login-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 30px rgba(255, 77, 109, 0.5);
        text-align: center;
        width: 320px;
    }
    .login-box h2 {
        font-family: 'Cinzel', serif;
        color: #ffd700;
        margin-bottom: 10px;
    }
    .login-box p {
        font-family: 'Dancing Script', cursive;
        font-size: 1.4rem;
        margin-bottom: 30px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #ff4d6d;
        border-radius: 5px;
        color: white;
        text-align: center;
    }
    button {
        margin-top: 20px;
        padding: 12px 40px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); background: #ff758f; }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>♥ VIP Access Only ♥</h2>
        <p>Enter the secret key to my heart...</p>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Unlock ❤️</button>
        </form>
    </div>
</div>
{% endblock %}
